<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="card weather-card p-3 m-auto mt-5 shadow">
      <div class="card-body">
        <h1>Yangon</h1>
        <ul class="mb-3">
          <li>
            Saturday 16:02
          </li>
          <li>
            Rain
          </li>
        </ul>
        <div class="row">
          <div class="col">
            <div class="d-flex temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="Rain">
              <strong>27</strong><span class="units">°C | <a href="#">°F</a></span>
            </div>
          </div>
          <div class="col">
            <ul>
              <li>
                Precipitation: 90%
              </li>
              <li>
                Humidity: 96%
              </li>
              <li>
                Wind: 7 mph
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p class="mt-3 fs-6 font-monospace text-center">
      <a href="https://github.com/Leo-the-Limitless/vanilla-weather-app" target="_blank">Open-source code</a> by
      <strong>May Nyein
        Chan</strong>
    </p>
  </div>
  <script src="/src/app.js"></script>
</body>

</html>
