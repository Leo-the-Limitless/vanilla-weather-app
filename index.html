<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
    integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
    integrity="sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/style.css">
  <title>Neo Weather App</title>
</head>

<body>
  <div class="container">
    <div class="card weather-card p-3 m-auto mt-5 shadow">
      <div class="card-body">
        <form class="row mb-4" id="searchForm">
          <div class="form-control-group d-flex">
            <input class="form-control form-control-borderless me-3" type="search" placeholder="Enter a city..."
              id="cityInput" autocomplete="off">
            <input class="btn btn btn-outline-primary" type="submit" value="Search"></input>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul class="mb-3">
          <li id="currentTime">
          </li>
          <li id="condition">
          </li>
        </ul>
        <div class="row">
          <div class="col-8">
            <div class="d-flex temperature">
              <img src="" alt="" id="icon">
              <strong id="temp"></strong><span class="units"><a href="#" id="to-celsius" class="active">째C</a> | <a
                  href="#" id="to-fahrenheit">째F</a></span>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind"></span> mph
              </li>
            </ul>
          </div>
        </div>
        <div class="forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">Thu</div>
              <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="36px">
              <p class="forecast-temp"><span class="forecast-temp-max">18째</span> <span
                  class="forecast-temp-min">12째</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="mt-3 fs-6 font-monospace text-center">
      <a href="https://github.com/Leo-the-Limitless/vanilla-weather-app" target="_blank">Open-source code</a> by
      <strong>May Nyein
        Chan</strong>
    </p>
  </div>
  <script src="/src/app.js"></script>
</body>

</html>
