<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="card weather-card p-3 m-auto mt-5 shadow">
      <div class="card-body">
        <h1 id="city"></h1>
        <ul class="mb-3">
          <li id="errorMsg" class="text-danger">
          </li>
          <li id="currentTime">
          </li>
          <li id="condition">
          </li>
        </ul>
        <div class="row">
          <div class="col-8">
            <div class="d-flex temperature">
              <img src="" alt="" id="icon">
              <strong id="temp"></strong><span class="units">°C | <a href="#">°F</a></span>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind"></span> mph
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p class="mt-3 fs-6 font-monospace text-center">
      <a href="https://github.com/Leo-the-Limitless/vanilla-weather-app" target="_blank">Open-source code</a> by
      <strong>May Nyein
        Chan</strong>
    </p>
  </div>
  <script src="/src/app.js"></script>
</body>

</html>
